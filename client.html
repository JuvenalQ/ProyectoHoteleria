  <!-- seccion -->
  <section>
    <article>
      <!-- contenido -->
      <div id="resultado" class="tbl">
        <br>
        <button id="btnConsultarClientes" class="btn btn-dark" onclick="traerInformacionCliente()"> Consultar Registros
        </button>
      </div>

      <div class="divData">
        <label class="comentario"> El campo Id no es obligatorio ya que se genera automaticamente </label> <br> <br>
        <div class="form-floating mb-1">
          <input id="id" type="number" class="form-control" placeholder="Id" required>
          <label for="floatingInput"> Id: </label>
        </div>
        <div class="form-floating mb-1">
          <input type="text" id="name" class="form-control" placeholder="Nombre:">

        </div>

        </div>


        <!-- Botones -->
        <div class="form-floating mb-2 ">
          <button id="btnGuardarCliente" class="btn btn-info" onclick="guardarInformacionCliente()"> Guardar Cliente
          </button>
        </div>
        <div class="form-floating mb-2">
          <button id="IdActualizarCliente" class="btn btn-light" onclick="editarInformacionCliente()" disabled>

        </div>
        <div class="form-floating mb-2">
